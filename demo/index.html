<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here's an iFrame</title>
</head>
<body style="background-color: #0074D9">
<div style="margin: auto; width: 50%" align="center">
    <button id="change-size-button" style="font-size: 30pt">Change my size!</button>
</div>
<script>
    const height1 = 500;
    const height2 = 700;

    let currentHeight = 500;
    document.getElementById('change-size-button').addEventListener('click', function() {
        if (document.referrer) {
            currentHeight = currentHeight === height1 ? height2 : height1;
            window.parent.postMessage({ height: currentHeight }, document.referrer);
        }
    })

</script>
</body>
</html>
